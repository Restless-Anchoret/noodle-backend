  # Tag end points
  /tags:
    get:
      summary: Get list of user tags.
      description: The system returns the list of currently authenticated user tags.
      security:
        - Bearer: []
      responses:
        200:
          description: Successful operation.
          schema:
            $ref: '#/definitions/TagItems'
        401:
          description: |
            * Code 3 - Required JWT token is absent, invalid or expired.
          schema:
            $ref: '#/definitions/ErrorResponse'

  # Version end points
  /version:
    get:
      summary: Get server version.
      description: Version matches _Semver_ specification.
      responses:
        200:
          description: Successful operation.
          schema:
            $ref: '#/definitions/VersionResponse'

definitions:
  ErrorResponse:
    type: object
    description: This data structure is used to return error codes for HTTP 4xx responses.
    required:
      - code
      - message
    properties:
      code:
        type: integer
        description: Error code.
        example: 1
      message:
        type: string
        description: Error message.
        example: Message.

  # Account definitions
  RegistrationRequest:
    type: object
    required:
      - login
      - password
      - name
    properties:
      login:
        type: string
        description: Account login. Minimum length is 1 symbol, maximum length is 50 symbols.
        example: login
      password:
        type: string
        description: Account password. Minimum length is 8 symbols, should contain both digits and latin letters.
        example: password123
      name:
        type: string
        description: Account name. Minimum length is 1 symbol, maximum length is 100 symbols.
        example: Name

  Account:
    type: object
    required:
      - id
      - login
      - name
      - lastLoginDate
      - registrationDate
    properties:
      id:
        type: integer
        description: Account id.
        example: 10
      login:
        type: string
        description: Account login.
        example: login
      name:
        type: string
        description: Account name.
        example: name
      lastLoginDate:
        type: string
        format: date-time
        description: Account last login date.
        example: '2012-04-23T18:25:43.511Z'
      registrationDate:
        type: string
        format: date-time
        description: Account regitration date.
        example: '2012-04-23T18:25:43.511Z'

  SignInResponse:
    type: object
    required:
      - token
      - account
    properties:
      token:
        type: string
        description: JWT token for current session.
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
      account:
        $ref: '#/definitions/Account'

  SignInRequest:
    type: object
    required:
      - login
      - password
    properties:
      login:
        type: string
        description: Account login. Nonempty string.
        example: login
      password:
        type: string
        description: Account password. Nonempty string.
        example: password123

  ChangeAccountRequest:
    type: object
    properties:
      name:
        type: string
        description: Account name. Minimum length is 1 symbol, maximum length is 100 symbols.
        example: Name
      oldPassword:
        type: string
        description: Account password. Nonempty string.
        example: password123
      newPassword:
        type: string
        description: Account password. Minimum length is 8 symbols, should contain both digits and letters.
        example: password123

  # Tag definitions
  TagItems:
    type: object
    required:
      - items
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/Tag'
  Tag:
    type: string
    description: Tag name.
    example: Tag

  # Version definitions
  VersionResponse:
    type: object
    required:
      - version
    properties:
      version:
        type: string
        description: Server version in semver format.
        example: 1.2.3
